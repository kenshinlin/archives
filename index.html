---
layout: sketch
title: 文章列表
isindex: 1
---

<div class="idx-title-block"><i class="idx-title-icon"></i><h1>{{ page.title }}</h1></div>
<ul class="idx-article-list">
　　{% for post in site.posts %}
　　    <li>
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<div class="excerpt">
				{{ post.excerpt }}
			</div>
			<span class="idx-post-data">{{ post.date | date_to_string }}</span>
		</li>
　　{% endfor %}
</ul>

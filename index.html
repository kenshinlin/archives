<div class="idx-title-block"><i class="idx-title-icon"></i><h1>文章列表</h1></div>
<ul class="idx-article-list">
　　{% for post in site.posts %}
　　    <li>
			<h2>
				<a href="{{ post.url }}">{{ post.title }}</a>
				<span class="idx-post-data">{{ post.date | date: "%Y年%m月%d日"}}</span>
			</h2>
			<div class="excerpt">
				{{ post.content | strip_html | truncate: 100 | replace: post.title, '' }}
			</div>
		</li>
　　{% endfor %}
</ul>

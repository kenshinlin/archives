---
layout: index-layout
title: kenshin blog
isindex: 1
---

<div class="title-panel"><i class="title-icon"></i><h1>文章列表</h1></div>
<ul class="article-list">
　　{% for post in site.posts %}
　　    <li>
			<h2 class="relative">
				<a href="{{ post.url }}" class="article-title">{{ post.title }}</a>
				<span class="small post-date">{{ post.date | date: "%Y年%m月%d日"}}</span>
			</h2>
			<div class="article-pre small">
				{{ post.content | strip_html | truncate: 50 | replace: post.title, '' }}
			</div>
	</li>
　　{% endfor %}
</ul>
